<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Scene</title>
    <style>
        html, body { 
            margin: 0; 
            padding: 0; 
            width: 100%; 
            height: 100%; 
            overflow: hidden; /* Prevent scrollbars */
        }
        canvas { 
            display: hidden; /* Make it visible */
            position: absolute; /* Position the canvas absolutely */
            top: 50%; /* Center vertically */
            left: 50%; /* Center horizontally */
            transform: translate(-50%, -50%); /* Adjust for the canvas size */
            z-index: 3; /* Increase z-index to ensure it appears above the 3D image */
            width: 800px; /* Set initial width */
            height: 600px; /* Set initial height */
            background-color: white; /* Set background color to white */
            border: 5px solid black; /* Add a black border */
        }
        h1 {
            position: absolute; /* Position the header absolutely */
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            color: black; /* Change color for visibility */
            z-index: 1; /* Ensure it appears above the canvas */
        }
    </style>
</head>
<body>
    <h1>3D Scene</h1>
    <!-- <canvas id="myCanvas" width="800" height="600"></canvas> -->
    <script src="/node_modules/three/build/three.min.js"></script>
    <script type="module" src="script_v2.js"></script>
    <script src="scriptv4.js"></script>
    <script src="webRT.js"></script>
</body>
</html>
